# permissions for end users to view gpunodepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: gpunodepolicy-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: gpu-operator
    app.kubernetes.io/part-of: gpu-operator
    app.kubernetes.io/managed-by: kustomize
  name: gpunodepolicy-viewer-role
rules:
- apiGroups:
  - ecns.easystack.com
  resources:
  - gpunodepolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ecns.easystack.com
  resources:
  - gpunodepolicies/status
  verbs:
  - get
